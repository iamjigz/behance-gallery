<section class="my-5">
  <h1
    class="section-heading text-center mb-5 mt-5 pt-4 wow fadeIn font-bold amber-text my-5"
  >
    Contact Me
  </h1>

  <p class="text-center w-responsive mx-auto mb-5">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error amet
    numquam iure provident voluptate esse quasi, veritatis totam voluptas
    nostrum quisquam eum porro a pariatur veniam.
  </p>
  <div class="container row">
    <div class="col-md-9 mb-md-0 mb-5">
      <form name="contact" method="POST" netlify>
        <div class="row">
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="contact-name" class="form-control" />
              <label for="contact-name" class="">Your name</label>
            </div>
          </div>

          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="contact-email" class="form-control" />
              <label for="contact-email" class="">Your email</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <input type="text" id="contact-Subject" class="form-control" />
              <label for="contact-Subject" class="">Subject</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="md-form">
              <textarea
                type="text"
                id="contact-message"
                class="form-control md-textarea"
                rows="3"
              ></textarea>
              <label for="contact-message">Your message</label>
            </div>
          </div>
        </div>
      </form>

      <div class="text-center text-md-left">
        <button class="btn btn-amber waves-light" mdbWavesEffect>
          Send <i class="fas fa-paper-plane ml-2"></i>
        </button>
      </div>
    </div>

    <div class="col-md-3 text-center">
      <ul class="list-unstyled mb-0">
        <li>
          <i class="fa fa-map-marker fa-2x amber-text"></i>
          <p>{{ globals.address }}</p>
        </li>
        <li>
          <i class="fa fa-phone fa-2x mt-4 amber-text"></i>
          <p>{{ globals.mobile }}</p>
        </li>
        <li>
          <i class="fa fa-envelope fa-2x mt-4 amber-text"></i>
          <p class="mb-0">{{ globals.email }}</p>
        </li>
      </ul>
    </div>
  </div>
</section>
